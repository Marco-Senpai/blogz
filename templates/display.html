{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    
    <p>No blogs here</p>
    
    {% else %}
        
        {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>{{blog.body}}</p>
            <p>Author: <a href="/blog?user={{blog.owner.id}}">{{blogs.owner.username}}</p>
            
        {% endfor %}

{% endblock %}
