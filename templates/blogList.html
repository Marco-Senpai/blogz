{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    
    {% if blogs|length == 0 %}
    
    <p>No blogs here</p>
    {% else %}
        {% for blog in blogs %}
        <h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</h2></a>
        <h3>{{blog.body}}</h3>
        <p>Author: <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</p>
        {% endfor %}
        

    {% endif %}

   

{% endblock %}
