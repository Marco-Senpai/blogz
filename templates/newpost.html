{% extends "base.html" %}

{% block content %}




    <h1>Add a Blog Entry</h1>
    
    <form method='POST'>

        
      <label for=title>
          Blog Title:
          <input id=title type="text" name='title' value=""/><span>{{title_error}}</span>
      </label> 
      <label>
          Your blog:
          <textarea name='body' value=""></textarea><span>{{body_error}}</span>
      </label>
      <input type="submit" value='Submit' />
    </form>

{% endblock %}
